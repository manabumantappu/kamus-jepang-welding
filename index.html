<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manabu Mantappu | Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f1f5f9;
  margin: 0;
  padding: 15px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

input {
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  background: #2563eb;
  color: white;
  font-weight: 600;
}

button:hover {
  opacity: 0.9;
}

.card {
  background: white;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card strong {
  font-size: 18px;
}

.card span {
  font-size: 15px;
}

.card small {
  color: #555;
}

@media (min-width: 768px) {
  body {
    max-width: 720px;
    margin: auto;
  }
}
</style>

</head>

<body>

<h1>ðŸ“˜ Manabu Mantappu</h1>
<p style="text-align:center;color:#555;margin-top:-6px;">
  Kamus Jepang Welding
</p>
  
<input
  type="text"
  id="search"
  placeholder="Cari Jepang / Romaji / Indonesia"
  style="
    width:100%;
    padding:10px;
    margin:15px 0;
    border-radius:6px;
    border:1px solid #ccc;
  "
>

<div class="buttons">
  <button onclick="filterData('all')">Semua</button>
  <button onclick="filterData('welding')">Welding</button>
  <button onclick="filterData('qc')">QC</button>
  <button onclick="filterData('safety')">Safety</button>
</div>

<div id="list"></div>

<script>
let kamus = [];

fetch('data/kamus.json')
  .then(response => response.json())
  .then(data => {
    kamus = data;
    tampilkan(data);
  });

function tampilkan(data) {
  const list = document.getElementById('list');
  list.innerHTML = '';
  data.forEach(item => {
    list.innerHTML += `
      <div class="card">
        <strong>${item.jp}</strong> (${item.romaji})<br>
        <span>${item.idn}</span><br>
        <small>Kategori: ${item.kategori}</small>
      </div>
    `;
  });
}

function filterData(kategori) {
  const keyword = document.getElementById('search').value.toLowerCase();

  let hasil = kamus;

  if (kategori !== 'all') {
    hasil = hasil.filter(item => item.kategori === kategori);
  }

  if (keyword) {
    hasil = hasil.filter(item =>
      item.jp.includes(keyword) ||
      item.romaji.toLowerCase().includes(keyword) ||
      item.idn.toLowerCase().includes(keyword)
    );
  }

  tampilkan(hasil);
}

document.getElementById('search').addEventListener('input', () => {
  filterData('all');
});
</script>

<footer style="text-align:center;margin-top:30px;color:#777;font-size:14px;">
  Â© Manabu Mantappu
</footer>

</body>
</html>
