<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1e3a8a;
  --secondary: #2563eb;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #e0e7ff, #f8fafc);
  color: var(--text);
  padding: 16px;
}

.container {
  max-width: 760px;
  margin: auto;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 800;
}

header p {
  margin: 6px 0 0;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 999px;
  border: 1px solid #c7d2fe;
  font-size: 16px;
  outline: none;
  margin-bottom: 16px;
}

input:focus {
  border-color: var(--secondary);
}

.buttons {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

button {
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  background: var(--secondary);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 12px rgba(37,99,235,0.3);
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 10px 25px rgba(15,23,42,0.06);
}

.card strong {
  font-size: 20px;
}

.card .romaji {
  color: var(--muted);
  font-size: 14px;
}

.card .arti {
  margin-top: 6px;
  font-size: 15px;
}

.card .badge {
  display: inline-block;
  margin-top: 8px;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  background: #e0e7ff;
  color: var(--primary);
}

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: var(--muted);
}
</style>

</head>

<body>
  <div class="container">

    <header>
      <h1>Kamus Jepang Welding</h1>
      <p>Manabu Mantappu</p>
    </header>

    <input
      type="text"
      id="search"
      placeholder="ðŸ” Cari Jepang / Romaji / Indonesia"
    >

    <div class="buttons">
      <button onclick="filterData('all')">Semua</button>
      <button onclick="filterData('welding')">Welding</button>
      <button onclick="filterData('qc')">QC</button>
      <button onclick="filterData('safety')">Safety</button>
    </div>

    <div id="list"></div>

    <footer>
      Â© Manabu Mantappu
    </footer>

  </div>
</body>

</html>
