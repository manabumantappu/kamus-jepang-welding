<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h1 {
  text-align: center;
}

.buttons {
  text-align: center;
  margin-bottom: 15px;
}

button {
  padding: 8px 14px;
  margin: 4px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #1976d2;
  color: white;
}

.card {
  background: white;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<h1>ðŸ“˜ Kamus Jepang Welding</h1>
<input
  type="text"
  id="search"
  placeholder="Cari Jepang / Romaji / Indonesia"
  style="
    width:100%;
    padding:10px;
    margin:15px 0;
    border-radius:6px;
    border:1px solid #ccc;
  "
>

<div class="buttons">
  <button onclick="filterData('all')">Semua</button>
  <button onclick="filterData('welding')">Welding</button>
  <button onclick="filterData('qc')">QC</button>
  <button onclick="filterData('safety')">Safety</button>
</div>

<div id="list"></div>

<script>
let kamus = [];

fetch('data/kamus.json')
  .then(response => response.json())
  .then(data => {
    kamus = data;
    tampilkan(data);
  });

function tampilkan(data) {
  const list = document.getElementById('list');
  list.innerHTML = '';
  data.forEach(item => {
    list.innerHTML += `
      <div class="card">
        <strong>${item.jp}</strong> (${item.romaji})<br>
        <span>${item.idn}</span><br>
        <small>Kategori: ${item.kategori}</small>
      </div>
    `;
  });
}

function filterData(kategori) {
  const keyword = document.getElementById('search').value.toLowerCase();

  let hasil = kamus;

  if (kategori !== 'all') {
    hasil = hasil.filter(item => item.kategori === kategori);
  }

  if (keyword) {
    hasil = hasil.filter(item =>
      item.jp.includes(keyword) ||
      item.romaji.toLowerCase().includes(keyword) ||
      item.idn.toLowerCase().includes(keyword)
    );
  }

  tampilkan(hasil);
}

document.getElementById('search').addEventListener('input', () => {
  filterData('all');
});
</script>


</body>
</html>
