<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manabu Mantappu | Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#1e3a8a;
  --accent:#2563eb;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#e0e7ff,#f8fafc);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.container{
  max-width:860px;
  margin:auto;
  padding:24px 16px 40px;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  margin-bottom:26px;
}

header h1{
  margin:0;
  font-size:30px;
  font-weight:800;
  letter-spacing:.5px;
}

header p{
  margin-top:8px;
  font-size:15px;
  color:var(--muted);
}

/* ===== SEARCH ===== */
.search-box{
  position:relative;
  margin-bottom:22px;
}

.search-box input{
  width:100%;
  padding:16px 18px 16px 46px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:16px;
  outline:none;
  background:#fff;
}

.search-box span{
  position:absolute;
  top:50%;
  left:16px;
  transform:translateY(-50%);
  font-size:18px;
  color:var(--muted);
}

.search-box input:focus{
  border-color:var(--accent);
}

/* ===== LIST ===== */
#list{
  display:grid;
  gap:14px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px 18px;
  box-shadow:0 10px 25px rgba(15,23,42,.08);
  transition:.2s ease;
}

.card:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 32px rgba(15,23,42,.12);
}

.jp{
  font-size:22px;
  font-weight:800;
}

.romaji{
  margin-top:2px;
  font-size:14px;
  color:var(--muted);
}

.idn{
  margin-top:10px;
  font-size:15px;
  line-height:1.6;
}

/* ===== FOOTER ===== */
footer{
  margin-top:40px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* ===== EMPTY ===== */
.empty{
  text-align:center;
  padding:40px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Manabu Mantappu</h1>
  <p>Kamus Jepang Welding & Manufaktur</p>
</header>

<div class="search-box">
  <span>üîç</span>
  <input id="search" placeholder="Cari Jepang / Romaji / Indonesia">
</div>

<div id="list"></div>

<footer>
  ¬© Manabu Mantappu
</footer>

</div>

<script>
let kamus = [];

/* ===== LOAD DATA ===== */
fetch('data/kamus.json')
  .then(res => res.json())
  .then(data => {
    kamus = data;
    render(data);
  })
  .catch(()=>{
    document.getElementById('list').innerHTML =
      '<div class="empty">Gagal memuat data</div>';
  });

/* ===== RENDER ===== */
function render(data){
  const list = document.getElementById('list');
  list.innerHTML = '';

  if(!data.length){
    list.innerHTML = '<div class="empty">Data tidak ditemukan</div>';
    return;
  }

  data.forEach(item=>{
    list.innerHTML += `
      <div class="card">
        <div class="jp">${item.jp}</div>
        <div class="romaji">${item.romaji}</div>
        <div class="idn">${item.idn}</div>
      </div>
    `;
  });
}

/* ===== SEARCH ===== */
document.getElementById('search').addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  render(
    kamus.filter(item =>
      item.jp.includes(q) ||
      item.romaji.toLowerCase().includes(q) ||
      item.idn.toLowerCase().includes(q)
    )
  );
});
</script>

</body>
</html>
