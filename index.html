<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manabu Mantappu | Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   THEME VARIABLES
===================== */
:root{
  --bg:#f1f5f9;
  --bg-soft:#e2e8f0;
  --card:#ffffff;
  --card-border:#dbeafe;
  --text:#0f172a;
  --muted:#475569;
  --accent:#2563eb;
  --accent-soft:#dbeafe;
  --highlight:#fde68a;
}

body.dark{
  --bg:#0f172a;
  --bg-soft:#020617;
  --card:#020617;
  --card-border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --accent-soft:#0c4a6e;
  --highlight:#facc15;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,var(--bg),var(--bg-soft));
  color:var(--text);
}

/* =====================
   LAYOUT
===================== */
.container{
  max-width:860px;
  margin:auto;
  padding:24px 16px 40px;
}

header{
  text-align:center;
  margin-bottom:24px;
}

header h1{
  margin:0;
  font-size:30px;
  font-weight:800;
}

header p{
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

/* =====================
   SEARCH
===================== */
#search{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:1px solid var(--card-border);
  background:var(--card);
  color:var(--text);
  font-size:16px;
  outline:none;
  margin-bottom:14px;
}

#search:focus{
  border-color:var(--accent);
}

/* =====================
   CONTROLS
===================== */
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:22px;
}

button{
  padding:8px 18px;
  border-radius:999px;
  border:1px solid var(--card-border);
  background:var(--card);
  color:var(--text);
  font-weight:600;
  cursor:pointer;
}

button.active{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

.toggle{
  margin-left:auto;
}

/* =====================
   CARD
===================== */
.card{
  background:linear-gradient(
    135deg,
    var(--card),
    var(--accent-soft)
  );
  border:1px solid var(--card-border);
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.jp{
  font-size:22px;
  font-weight:700;
}

.romaji{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.idn{
  margin-top:10px;
  font-size:15px;
}

/* =====================
   HIGHLIGHT
===================== */
mark{
  background:var(--highlight);
  padding:0 3px;
  border-radius:4px;
}

/* =====================
   FOOTER
===================== */
footer{
  text-align:center;
  margin-top:36px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Manabu Mantappu</h1>
  <p>Kamus Jepang Welding & Manufaktur</p>
</header>

<input id="search" type="text" placeholder="ðŸ” Cari Jepang / Romaji / Indonesia">

<div class="controls">
  <button id="sortAZ" class="active">Aâ€“Z</button>
  <button id="sortJP">JP</button>
  <button id="toggleDark" class="toggle">ðŸŒ™</button>
</div>

<div id="list"></div>

<footer>Â© Manabu Mantappu</footer>

</div>

<script>
let kamus = [];
let currentSort = 'az';

/* ===== FETCH ===== */
fetch('data/kamus.json')
  .then(r => r.json())
  .then(data => {
    kamus = data;
    render();
  })
  .catch(()=>{
    document.getElementById('list').innerHTML =
      '<p style="text-align:center;color:#999">Gagal memuat data</p>';
  });

/* ===== SORT ===== */
function sortData(data){
  if(currentSort === 'jp'){
    return [...data].sort((a,b)=>a.jp.localeCompare(b.jp,'ja'));
  }
  return [...data].sort((a,b)=>a.romaji.localeCompare(b.romaji,'en',{sensitivity:'base'}));
}

/* ===== HIGHLIGHT ===== */
function highlight(text,q){
  if(!q) return text;
  const reg = new RegExp(`(${q})`,'gi');
  return text.replace(reg,'<mark>$1</mark>');
}

/* ===== RENDER ===== */
function render(){
  const list = document.getElementById('list');
  const q = document.getElementById('search').value.toLowerCase();

  let hasil = kamus.filter(item =>
    item.jp.includes(q) ||
    item.romaji.toLowerCase().includes(q) ||
    item.idn.toLowerCase().includes(q)
  );

  hasil = sortData(hasil);
  list.innerHTML = '';

  if(!hasil.length){
    list.innerHTML='<p style="text-align:center;color:#999">Data tidak ditemukan</p>';
    return;
  }

  hasil.forEach(item=>{
    list.innerHTML += `
      <div class="card">
        <div class="jp">${highlight(item.jp,q)}</div>
        <div class="romaji">${highlight(item.romaji,q)}</div>
        <div class="idn">${highlight(item.idn,q)}</div>
      </div>
    `;
  });
}

/* ===== EVENTS ===== */
document.getElementById('search').addEventListener('input',render);

document.getElementById('sortAZ').onclick=()=>{
  currentSort='az';
  setActive('sortAZ');
  render();
};

document.getElementById('sortJP').onclick=()=>{
  currentSort='jp';
  setActive('sortJP');
  render();
};

document.getElementById('toggleDark').onclick=()=>{
  document.body.classList.toggle('dark');
};

function setActive(id){
  document.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
