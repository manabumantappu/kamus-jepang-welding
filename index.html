<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manabu Mantappu | Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1e3a8a;
  --secondary: #2563eb;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #e0e7ff, #f8fafc);
  color: var(--text);
  padding: 16px;
}

.container {
  max-width: 760px;
  margin: auto;
}

header {
  text-align: center;
  margin-bottom: 22px;
}

header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 800;
}

header p {
  margin-top: 6px;
  color: var(--muted);
  font-size: 15px;
}

#search {
  width: 100%;
  padding: 14px 18px;
  border-radius: 999px;
  border: 1px solid #c7d2fe;
  font-size: 16px;
  margin-bottom: 16px;
}

.buttons {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

button {
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  background: var(--secondary);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 10px 25px rgba(15,23,42,0.06);
}

.card .jp {
  font-size: 22px;
  font-weight: 700;
}

.card .romaji {
  color: var(--muted);
  font-size: 14px;
}

.card .arti {
  margin-top: 8px;
  font-size: 15px;
}

.badge {
  display: inline-block;
  margin-top: 10px;
  padding: 4px 12px;
  border-radius: 999px;
  font-size: 12px;
}

.badge.welding { background:#e0e7ff; color:#1e3a8a; }
.badge.qc { background:#dcfce7; color:#166534; }
.badge.safety { background:#ffedd5; color:#9a3412; }

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Manabu Mantappu</h1>
  <p>Kamus Jepang Welding & Manufaktur</p>
</header>

<input id="search" placeholder="ðŸ” Cari Jepang / Romaji / Indonesia">

<div class="buttons">
  <button onclick="loadKategori('welding')">Welding</button>
  <button onclick="loadKategori('qc')">QC</button>
  <button onclick="loadKategori('safety')">Safety</button>
</div>

<div id="list"></div>

<footer>Â© Manabu Mantappu</footer>
</div>

<script>
function capitalize(text) {
  if (!text) return '';
  if (text === 'qc') return 'QC';
  return text.charAt(0).toUpperCase() + text.slice(1);
}

let kamus = [];
let indexData = {};

// load index.json
fetch('data/index.json')
  .then(res => res.json())
  .then(data => {
    indexData = data;
    loadKategori('welding');
  });

function loadKategori(kategori) {
  fetch(indexData[kategori])
    .then(res => res.json())
    .then(data => {
      kamus = data;
      tampilkan(data);
    });
}

function tampilkan(data) {
  const list = document.getElementById('list');
  list.innerHTML = '';

  if (data.length === 0) {
    list.innerHTML = '<p style="text-align:center">Data tidak ditemukan</p>';
    return;
  }

  data.forEach(item => {
    list.innerHTML += `
      <div class="card">
        <div class="jp">${item.jp}</div>
        <div class="romaji">${item.romaji}</div>
        <div class="arti">${item.idn}</div>
        <div class="badge ${item.kategori}">
          ${capitalize(item.kategori)}
        </div>
      </div>
    `;
  });
}

document.getElementById('search').addEventListener('input', e => {
  const key = e.target.value.toLowerCase();
  tampilkan(
    kamus.filter(item =>
      item.jp.includes(key) ||
      item.romaji.toLowerCase().includes(key) ||
      item.idn.toLowerCase().includes(key)
    )
  );
});
</script>

</body>
</html>
