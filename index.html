<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manabu Mantappu | Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f4f5f7;
  --card:#ffffff;
  --primary:#111827;
  --accent:#2563eb;
  --muted:#6b7280;
  --border:#e5e7eb;
  --highlight:#fde68a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--primary);
}

.container{
  max-width:820px;
  margin:auto;
  padding:24px 16px 40px;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  margin-bottom:24px;
}

header h1{
  margin:0;
  font-size:28px;
  font-weight:800;
}

header p{
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

/* ===== SEARCH ===== */
#search{
  width:100%;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:16px;
  outline:none;
  margin-bottom:14px;
}

#search:focus{
  border-color:var(--accent);
}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:18px;
}

button{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  color:#111;
  font-weight:600;
  cursor:pointer;
}

button.active{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
}

.jp{
  font-size:22px;
  font-weight:700;
}

.romaji{
  font-size:13px;
  color:var(--muted);
  margin-top:2px;
}

.idn{
  margin-top:8px;
  font-size:15px;
}

mark{
  background:var(--highlight);
  padding:0 2px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  margin-top:32px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Manabu Mantappu</h1>
  <p>Kamus Jepang Welding & Manufaktur</p>
</header>

<input id="search" type="text" placeholder="ðŸ” Cari Jepang / Romaji / Indonesia">

<div class="controls">
  <button id="sortAZ" class="active">Aâ€“Z</button>
  <button id="sortJP">JP</button>
</div>

<div id="list"></div>

<footer>Â© Manabu Mantappu</footer>

</div>

<script>
let kamus = [];
let currentSort = 'az';

/* ===== FETCH DATA ===== */
fetch('data/kamus.json')
  .then(r => r.json())
  .then(data => {
    kamus = data;
    render();
  })
  .catch(() => {
    document.getElementById('list').innerHTML =
      '<p style="text-align:center;color:#999">Gagal memuat data</p>';
  });

/* ===== SORTING ===== */
function sortData(data){
  if(currentSort === 'jp'){
    return [...data].sort((a,b)=>a.jp.localeCompare(b.jp,'ja'));
  }
  return [...data].sort((a,b)=>a.romaji.localeCompare(b.romaji,'en',{sensitivity:'base'}));
}

/* ===== HIGHLIGHT ===== */
function highlight(text, keyword){
  if(!keyword) return text;
  const reg = new RegExp(`(${keyword})`,'gi');
  return text.replace(reg,'<mark>$1</mark>');
}

/* ===== RENDER ===== */
function render(){
  const list = document.getElementById('list');
  const q = document.getElementById('search').value.toLowerCase();

  let hasil = kamus.filter(item =>
    item.jp.includes(q) ||
    item.romaji.toLowerCase().includes(q) ||
    item.idn.toLowerCase().includes(q)
  );

  hasil = sortData(hasil);
  list.innerHTML = '';

  if(hasil.length === 0){
    list.innerHTML = '<p style="text-align:center;color:#999">Data tidak ditemukan</p>';
    return;
  }

  hasil.forEach(item=>{
    list.innerHTML += `
      <div class="card">
        <div class="jp">${highlight(item.jp,q)}</div>
        <div class="romaji">${highlight(item.romaji,q)}</div>
        <div class="idn">${highlight(item.idn,q)}</div>
      </div>
    `;
  });
}

/* ===== EVENTS ===== */
document.getElementById('search').addEventListener('input',render);

document.getElementById('sortAZ').onclick = ()=>{
  currentSort='az';
  setActive('sortAZ');
  render();
};

document.getElementById('sortJP').onclick = ()=>{
  currentSort='jp';
  setActive('sortJP');
  render();
};

function setActive(id){
  document.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
