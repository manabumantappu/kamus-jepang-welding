<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manabu Mantappu | Kamus Jepang Welding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1e3a8a;
  --secondary: #2563eb;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #e0e7ff, #f8fafc);
  color: var(--text);
  padding: 16px;
}

.container {
  max-width: 760px;
  margin: auto;
}

header {
  text-align: center;
  margin-bottom: 22px;
}

header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 800;
}

header p {
  margin-top: 6px;
  color: var(--muted);
  font-size: 15px;
}

#search {
  width: 100%;
  padding: 14px 18px;
  border-radius: 999px;
  border: 1px solid #c7d2fe;
  font-size: 16px;
  outline: none;
  margin-bottom: 16px;
}

#search:focus {
  border-color: var(--secondary);
}

.buttons {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

button {
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  background: var(--secondary);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 12px rgba(37,99,235,0.3);
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 10px 25px rgba(15,23,42,0.06);
}

.card .jp {
  font-size: 22px;
  font-weight: 700;
}

.card .romaji {
  color: var(--muted);
  font-size: 14px;
  margin-top: 2px;
}

.card .arti {
  margin-top: 8px;
  font-size: 15px;
}

.badge {
  display: inline-block;
  margin-top: 10px;
  padding: 4px 12px;
  border-radius: 999px;
  font-size: 12px;
  background: #e0e7ff;
  color: var(--primary);
}

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <header>
    <h1>Manabu Mantappu</h1>
    <p>Kamus Jepang Welding & Manufaktur</p>
  </header>

  <input
    type="text"
    id="search"
    placeholder="ðŸ” Cari Jepang / Romaji / Indonesia"
  >

  <div class="buttons">
    <button onclick="filterData('all')">Semua</button>
    <button onclick="filterData('welding')">Welding</button>
    <button onclick="filterData('qc')">QC</button>
    <button onclick="filterData('safety')">Safety</button>
  </div>

  <div id="list"></div>

  <footer>
    Â© Manabu Mantappu
  </footer>

</div>

<script>
let kamus = [];

fetch('data/kamus.json')
  .then(res => res.json())
  .then(data => {
    kamus = data;
    tampilkan(data);
  });

function tampilkan(data) {
  const list = document.getElementById('list');
  list.innerHTML = '';

  if (data.length === 0) {
    list.innerHTML = '<p style="text-align:center;color:#666;">Data tidak ditemukan</p>';
    return;
  }

  data.forEach(item => {
    list.innerHTML += `
      <div class="card">
        <div class="jp">${item.jp}</div>
        <div class="romaji">${item.romaji}</div>
        <div class="arti">${item.idn}</div>
        <div class="badge">${item.kategori}</div>
      </div>
    `;
  });
}

function filterData(kategori) {
  const keyword = document.getElementById('search').value.toLowerCase();
  let hasil = kamus;

  if (kategori !== 'all') {
    hasil = hasil.filter(item => item.kategori === kategori);
  }

  if (keyword) {
    hasil = hasil.filter(item =>
      item.jp.includes(keyword) ||
      item.romaji.toLowerCase().includes(keyword) ||
      item.idn.toLowerCase().includes(keyword)
    );
  }

  tampilkan(hasil);
}

document.getElementById('search').addEventListener('input', () => {
  filterData('all');
});
</script>

</body>
</html>
